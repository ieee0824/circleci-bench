version: 2
jobs:
    build:
        docker:
            - image: golang:1.7.4
            - image: mysql:5
              environment:
                  MYSQL_USER: root
                  MYSQL_ALLOW_EMPTY_PASSWORD: yes
              ports:
                  - 3306:3306
        working_directory: /go/src/github.com/ieee0824/circleci-bench
        steps:
            - checkout
            - run:
                name: check go version
                command: |
                    go version
            - run:
                name: check port
                command: |
                    apt-get update
                    apt-get install -y nmap
                    nmap -sP localhost
            - run:
                name: start bench 
                command: |
                    time sh -c "go run main.go > result.txt"
